<div class="sidebar-container">
  <div>
    <div class="sidebar-logo" [routerLink]="'/home'" [ngClass]="{ 'collapsed': collapsed }">
      <img src="logo.jpeg" alt="Logo"/>
    </div>
    <mat-nav-list>
      @for (section of sections; track $index) {
        @if (!collapsed && section.header) {
          <h4 matSubheader class="section-title">{{ section.header }}</h4>
        }

        @for (route of section.routes; track route) {
          <a
            [ngClass]="{ 'collapsed': collapsed }"
            mat-list-item [routerLink]="route.path" routerLinkActive #rla="routerLinkActive"
            [activated]="rla.isActive">
            <mat-icon
              matListItemIcon
              [ngClass]="rla.isActive? 'active-icon' : ''"

              [fontSet]="rla.isActive ? '' : 'material-symbols-outlined'"
            >
              {{ route.icon }}
            </mat-icon>
            @if (!collapsed) {
              <span matListItemTitle
                    [ngClass]="rla.isActive? 'active-font' : ''"
                    [style.display]="collapsed ? 'none' : ''"
              > {{ route.label }} </span>
            }
          </a>
        }


      }

    </mat-nav-list>
  </div>

  <mat-nav-list>
    <a
      [ngClass]="{ 'collapsed': collapsed }"
      mat-list-item
      [routerLink]="'/profile/1/videos'" routerLinkActive="/profile/1/videos" #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <img matListItemIcon class="avatar" src="avatar.png" alt="">
      @if (!collapsed) {
        <span matListItemTitle
              [style.display]="collapsed ? 'none' : ''"
        > Name  </span>
      }
    </a>
  </mat-nav-list>
</div>
