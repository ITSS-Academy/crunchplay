<mat-toolbar class="mat-elevation-z2">
  <div class="header-container">
    <div>
      <button mat-icon-button (click)="this.toggleMenu();">
        <mat-icon fontSet="material-symbols-outlined">
          menu
        </mat-icon>
      </button>

      <h1>{{ this.headerTitle }}</h1>
    </div>

    <div>
      <button mat-flat-button class="create-btn"
              #createMenuTrigger="matMenuTrigger"
              [matMenuTriggerFor]="canOpenCreateMenu ? createMenu : null"
              (click)="openCreateMenu($event, createMenuTrigger)">
        <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
        Create
      </button>
      <mat-menu #createMenu="matMenu" (closed)="onCreateMenuClosed()">
        <button mat-menu-item>
          <mat-icon fontSet="material-symbols-outlined">playlist_add</mat-icon>
          Playlist
        </button>
        <button mat-menu-item [routerLink]="'/studio/upload'">
          <mat-icon fontSet="material-symbols-outlined">video_library</mat-icon>
          Video
        </button>
      </mat-menu>


      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <img class="avatar" src="avatar.png" alt="">
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
        <button mat-menu-item [routerLink]="'/profile/1'">
          <span class="avatar">
            <mat-icon fontSet="material-symbols-outlined">account_circle</mat-icon>
          </span>
          Profile
        </button>
      </mat-menu>
    </div>
  </div>

</mat-toolbar>
