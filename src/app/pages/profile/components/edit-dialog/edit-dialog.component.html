<h2 mat-dialog-title>Edit Profile</h2>

<mat-dialog-content class="edit-dialog-wrapper">
  <form>
    <mat-form-field appearance="fill" style="width:100%;margin-bottom:16px;">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" type="text"/>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%;margin-bottom:16px;">
      <mat-label>Bio</mat-label>
      <textarea matInput [(ngModel)]="bio" name="bio" rows="4"></textarea>
    </mat-form-field>

    <div class="banner-upload">
      <label for="bannerInput" style="cursor:pointer;display:block;width:100%;">
        <img class="banner-preview" [src]="bannerUrl" alt="banner preview"/>
        <div style="text-align:center;font-size:0.95rem;color:#1976d2;margin-top:4px;">Click để thay đổi ảnh bìa</div>
      </label>
      <input type="file" id="bannerInput" hidden accept="image/*" (change)="onBannerChange($event)"/>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" type="button" (click)="onCreate()">Save</button>
</mat-dialog-actions>
