
<div class="playlist-container">
  <mat-card *ngFor="let playlist of playlists" class="playlist-card">
    <img mat-card-image [src]="playlist.thumbnail" alt="playlist thumbnail">
    <mat-card-content>
      <h3>{{ playlist.title }}</h3>
      <p>{{ playlist.videos }} videos</p>
    </mat-card-content>
  </mat-card>
</div>
